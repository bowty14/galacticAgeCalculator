<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intergalactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Enter your age to find out how old you are on another planet!</h1>
    <form id="enterAge">
      <div class="form-group">
        <label for="ageInput">Please enter your age</label>
        <input type="text" name="age" id="age">
        </br></br>
        <select id="planets">
          <option value="Mercury">Mercury</option>
          <option value="Venus">Venus</option>
          <option value="Mars">Mars</option>
          <option value="Jupiter">Jupiter</option>
        </select>
        <label for="selectPlanet">Select a planet and see your age if you lived there</label>
      </div>
    </form>
  </div>
  
</body>
</html>
